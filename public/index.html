<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Web - Lobby</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido al juego Impostor</h1>
    
    <div class="form-group">
      <input id="nameInput" placeholder="Tu nombre">
    </div>
    
    <div class="form-group">
      <button id="createRoom">Crear sala</button>
    </div>

    <div class="form-group">
      <input id="joinRoomInput" placeholder="ID de sala">
      <button id="joinRoom">Unirse a sala</button>
    </div>
  </div>

  <script>
    document.getElementById("createRoom").addEventListener("click", async () => {
      const name = document.getElementById("nameInput").value || "SinNombre";
      const res = await fetch("/api/create-room");
      const data = await res.json();
      const roomId = data.roomId;
      window.location.href = `/room/${roomId}?name=${encodeURIComponent(name)}`;
    });

    document.getElementById("joinRoom").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value || "SinNombre";
      const roomId = document.getElementById("joinRoomInput").value.trim();
      if (!roomId) return alert("Ingrese un ID de sala v√°lido");
      window.location.href = `/room/${roomId}?name=${encodeURIComponent(name)}`;
    });
  </script>
</body>
</html>
