<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Futbolista - Lobby</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="lobby-container">
        <h1 class="title">Impostor Futbolista âš½</h1>
        <p class="subtitle">Descubre al impostor en el equipo.</p>

        <div class="card form-card">
            <h2>Crear o Unirse a una sala</h2>
            <div class="form-group">
                <label for="nameInput">Tu nombre:</label>
                <input id="nameInput" type="text" placeholder="Ej. CR7">
            </div>

            <div class="button-group">
                <button id="createRoom" class="btn btn-create">Crear Sala</button>
            </div>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="form-group join-group">
                <label for="joinRoomInput">ID de sala:</label>
                <input id="joinRoomInput" type="text" placeholder="Ej. ABC1234">
                <button id="joinRoom" class="btn btn-join">Unirse</button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
